<div class="container mx-auto">
    <div class="grid md:grid-cols-3 gap-2">
        <div *ngFor="let category of assessmentProgress">
            <!-- Card for each Category -->
            <div class="border rounded-lg text-center">
                <h3 class="font-semibold">{{ category.category }}</h3>
                <div class="grid grid-cols-2 border-t mt-2">
                    <div class="p-2 border-r border-b">Total</div>
                    <div class="p-2 border-b">Completed</div>
                    <div class="p-2 border-r font-bold">{{ getTotalTasks(category.tasks) }}</div>
                    <div class="p-2 font-bold">{{ getCompletedTasks(category.tasks) }}</div>
                </div>
            </div>
        </div>
    </div>
</div>
